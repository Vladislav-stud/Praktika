<!DOCTYPE html>
<html style="height: 100%">

<head>

<link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body id="body" style="height: 100%; width: 100%;">
<div id="wrapper" style="display: flex; width: 60%">
  <main id="mainBlock" style="display: flex;">

      <div class="timer-input">
        <label for="hours">Часы:</label>
        <input style="margin-left: 6.7%;" type="number" id="hours" min="0" value="0">
        <label for="minutes">Минуты:</label>
        <input type="number" id="minutes" min="0" max="59" value="0">
        <label for="seconds">Секунды:</label>
        <input type="number" id="seconds" min="0" max="59" value="0">
    </div>

    <div id="timerDisplay">00:00:00</div>

    <div class="controls">
        <button id="startButton">Старт</button>
        <button id="pauseButton" disabled>Пауза</button>
        <button id="resetButton">Сброс</button>
    </div>


  </main>




</body>
<script src="js/main.js"></script>
<script src="js/modal.js"></script>
</html>
