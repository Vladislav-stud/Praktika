<!DOCTYPE html>
<html style="height: 100%">

<head>

<link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body id="body" style="height: 100%; width: 100%;">


<div class="container">
        <h1>Трекер Затрат</h1>

        <form id="expenseForm">
            <label for="amount">Кол-во:</label>
            <input type="number" id="amount" name="amount" placeholder="Введите количество" required>

            <label for="category">Категория:</label>
            <select id="category" name="category" required>

               <option>Питание</option>
                <option>Квартира</option>
                <option>Техника</option>
                <option>Прочие расходы</option>
            </select>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Добавить затраты в список</button>
        </form>

        <div id="filterOptions">
            <label for="filterCategory">Фильтр категории:</label>
            <select id="filterCategory" name="filterCategory">
                <option>Питание</option>
                <option>Квартира</option>
                <option>Техника</option>
                <option>Прочие расходы</option>
            </select>

            <label for="filterDate">Фильтр даты:</label>
            <input type="date" id="filterDate" name="filterDate">
        </div>

        <div id="chartContainer">
            <canvas id="expenseChart"></canvas>
        </div>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Кол-во</th>
                    <th>Категория</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>
<script src="js/modal.js"></script>

</html>
